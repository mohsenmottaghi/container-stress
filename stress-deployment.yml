---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: container-stress
  labels:
    app: stress
spec:
  selector:
    matchLabels:
      stress-area: here
  replicas: 5
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        stress-area: here
    spec:
      containers:
      - name: container-stress
        image: mohsenmottaghi/container-stress:latest
        command: ["stress", "--verbose", "--vm", "1", "--vm-bytes", "512M"]
         # If you don`t know why you should define these elements, Don`t change them !
        resources:
          limits:
            memory: "720Mi"
            cpu: "1000m"
          requests:
            memory: "100Mi"
            cpu: "100m"
